

<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="addTask()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="task.title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="task.description" name="description" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Completada</ion-label>
      <ion-checkbox [(ngModel)]="task.completed" name="completed"></ion-checkbox>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!task.title || !task.description">
      Agregar Tarea
    </ion-button>
  </form>

  <ion-list *ngIf="tasks.length > 0">
    <ion-item *ngFor="let t of tasks">
      <ion-label>
        <h2>{{ t.title }}</h2>
        <p>{{ t.description }}</p>
        <p [ngClass]="{ 'completed': t.completed }">
          Estado: {{ t.completed ? 'Completada' : 'Pendiente' }}
        </p>
      </ion-label>

      <ion-button fill="clear" color="success" (click)="toggleCompleted(t)">
        <ion-icon slot="icon-only" name="checkmark-done-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" color="danger" (click)="deleteTask(t.id!)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
